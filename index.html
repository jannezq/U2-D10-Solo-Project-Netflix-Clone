<body>
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <a class="navbar-brand" href="#">
            <img src="/assets/netflix_logo.png" width="150px" height="70" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">TV Shows<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Movies</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Recently Added</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">My List</a>
                </li>
            </ul>
            <div class="side-info d-flex justify-content-around align-items-center">
                <i class="bi bi-search input-icon"></i>
                <span>KIDS</span>
                <i class="bi bi-bell-fill"></i>

                <div class="btn-group d-flex align-items-center">
                    <img src="./assets/kids_icon.png" height="35" width="35" alt="">
                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                        data-toggle="dropdown" aria-expanded="false" data-reference="parent">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>

                    </div>
                </div>
            </div>
